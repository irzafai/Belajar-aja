<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom right, #82fda7, #0088cc);
            background-size: 300%;
            animation: gradient 10s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 50%;

            /* background: #fff; */

        }

        fieldset {
            background-color: #f0ffff;
            border: none;
            border-radius: 16px;
            padding: 16px;
        }

        legend {
            background-color: #07f34e ;
            background-color: ;
            padding: 16px 48px;
            border-radius: 16px;
            color: black;
            margin-left: 50px;
            margin-bottom: 40px;
        }

        .form-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 8px 24px;
            box-sizing: border-box;
        }

        input,
        label,
        button {
            padding: 10px;
        }
        .btn-login{
            background-color: #07f34e;
            border: none;
            border-radius: 16px;
            padding: 16px;
            margin-top: 16px;
        }
        .btn-login:hover{
            background-color: #82fda7 ;
            cursor: pointer;
        }

        /* animasi gradient */
        @keyframes gradient {
            0% {
                background-position: center;
            }

            25% {
                background-position: right;
                background-size: 100%;
            }

            50% {
                background-position: left;
                background-size: 350%;
            }

            75% {
                background-position: bottom-right;
                background-size: 200%;
            }

            100% {
                background-position: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <fieldset>
            <legend>Login Form</legend>
            <!-- Login Form -->
            <form action="#" method="post">
                <div class="from-group">
                    <Label>Nama lengkap</Label>
                    <input required type="text">
                </div>
                <div class="from-group">
                    <Label>Username</Label>
                    <input required type="text">
                </div>
                <div class="from-group">
                    <Label>Email</Label>
                    <input required type="text">
                </div>
                <div class="from-group">
                    <Label>Password</Label>
                    <input required type="text">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-login">Login</button>
                </div>
            </form>
        </fieldset>
    </div>
</body>

</html>
